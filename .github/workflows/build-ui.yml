name: Docker Image CI:frontend

on:
  push:
    branches: [ ui ]
  pull_request:
    branches: [ ui ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: docker build . --file Dockerfile --tag  docker.pkg.github.com/aka-achu/watcher/frontend:latest
    - run: docker login -u aka-achu -p ${{ secrets.PKG_ACCESS }} docker.pkg.github.com
    - run: docker push docker.pkg.github.com/aka-achu/watcher/frontend:latest
